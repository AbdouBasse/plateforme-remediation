version: '3.8'

services:
  mariadb:
    image: mariadb:10.6
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodle
      MYSQL_PASSWORD: moodlepass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - moodle_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  moodle:
    build: ./moodle   # <-- utilise ton Dockerfile personnalisÃ©
    container_name: moodle
    restart: always
    environment:
      MOODLE_DATABASE_HOST: mariadb
      MOODLE_DATABASE_NAME: moodle
      MOODLE_DATABASE_USER: moodle
      MOODLE_DATABASE_PASSWORD: moodlepass
      MOODLE_SITE_NAME: "Plateforme Remediation"
      MOODLE_LANG: fr
      TZ: Africa/Dakar
    ports:
      - "8080:8080"
    volumes:
      - moodle_data:/bitnami/moodle
    networks:
      - moodle_net
    depends_on:
      mariadb:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - moodle_net
    depends_on:
      - moodle

volumes:
  db_data:
  moodle_data:
  nginx_logs:

networks:
  moodle_net:
    driver: bridge
